<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
</head>
<body>
<h3 id="signupText">Sign Up</h3>
<form id="signupForm">
    <label for="nameSignup">Username:</label><br>
    <input id="nameSignup" name="name" type="text"><br>
    <label for="passwordSignup">Password:</label><br>
    <input id="passwordSignup" name="password" type="text"><br>
    <input type="button" value="Sign Up" onclick="accountCreate()">
</form>
</body>
</html>
